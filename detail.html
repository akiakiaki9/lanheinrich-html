<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/navigator.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/detail.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="layout">
        <div class="navbar">
            <div class="navbar-blok">
                <div class="navbar-blok__section">
                    <a href="categories.html"><img src="./images/logo.jpg" alt="Company Logo"></a>
                </div>
                <div class="navbar-blok__section">
                    <div class="navbar-blok__section__container">
                        <!-- Logout -->
                        <div id="logout" class="navbar-blok__section__container__icon__exit">
                            <i
                                class="fa-solid fa-arrow-right-from-bracket navbar-blok__section__container__icon__exit"></i>
                        </div>
                        <!---->
                        <a href="cart.html" class="navbar-blok__section__container__part" id="cart">
                            <p>Cart</p>
                            <div>
                                <i class="fa-solid fa-cart-shopping navbar-blok__section__container__icon"></i>
                            </div>
                        </a>
                    </div>
                    <div class="navbar-blok__section__container">
                        <a href="orders.html" class="navbar-blok__section__container__part" id="orders">
                            <p>Orders</p>
                            <i class="fa-solid fa-clock-rotate-left navbar-blok__section__container__icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="navigator">
            <div class="navigator-blok">
                <a href="categories.html">Main</a>
                <i class="fa-solid fa-angle-right navigator__slesh"></i>
                <a href="products.html">Category</a>
                <!-- Покажи название категории к котрому соотвествует этот продукт -->
                <i class="fa-solid fa-angle-right navigator__slesh"></i>
                <p class="navigator__p">Products</p>
            </div>
        </div>
        <div class='detail'>
            <div class="detail-blok">
                <div class="detail-blok__section-1">
                    <div class="detail-blok__section-1__image">
                        <img src="./images/category.jpg" alt="Langheinrich" />
                    </div>
                </div>
                <div class="detail-blok__section-2">
                    <h1>Product Name</h1>
                    <div class="detail-blok__section-2__header">
                        <button id="openModalButton" class="detail-blok__section-2__header__button-1">Order</button>

                        <div class="modal" id="modal" style="display: none;">
                            <div class="modal-content" id="modalContent">
                                <div id="modalHeader" class="modal-content__header">
                                    <h2>Order Product Name</h2>
                                    <i id="closeModalButton" class="fa-solid fa-xmark close-button"></i>
                                </div>
                                <form id="orderForm">
                                    <div class="form-group">
                                        <label for="quantity">Enter Quantity</label>
                                        <input type="number" id="quantity" name="quantity" min="20" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="date">Choose Date</label>
                                        <input type="date" id="date" name="date" required>
                                    </div>
                                    <div>
                                        <p>Price: 100 000 UZS</p>
                                    </div>
                                    <button type="submit" class="submit-button">Order</button>
                                </form>
                            </div>
                        </div>
                        <button class="detail-blok__section-2__header__button-2">
                            Add To Cart
                        </button>
                    </div>
                    <div class="detail-blok__section-2__container">
                        <div class="detail-blok__section-2__container-part">
                            <p>
                                Price: <span id="price" style="color: blue; font-weight: bold">20000</span> UZS
                            </p>
                        </div>
                        <p class='detail__description'>Description Lorem ipsum dolor sit, amet consectetur
                            adipisicing elit. Fuga, quas?
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./products.js"></script>
    <script src="./order.js"></script>
</body>

</html>
